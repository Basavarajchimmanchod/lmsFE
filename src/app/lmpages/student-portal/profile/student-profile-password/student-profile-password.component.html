<div class="page-heading">
    <h1 class="page-title">Change Password</h1>
  <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="index.html"><i class="la la-home font-20"></i></a>
        </li>
       <!-- <li class="breadcrumb-item"></li>  -->
    </ol>
  </div>
  
  <div >
    <form [formGroup]="termForm" (ngSubmit)="onSubmit(termForm)">
      <div class="col-md-6" width="auto">
              
          <div class="ibox">
              <div class="ibox-head">
                    
                <div class="ibox-title">Change Password</div>
                <div class="ibox-tools">
                    <a class="ibox-collapse" data-widget="collapse" ><i class="fa fa-minus"></i></a>
                  <!--  <a class="fullscreen-link"><i class="fa fa-expand"></i></a> -->
               </div>
            </div>
            <div class="ibox-body" > 
                
              
            <div class="form-group row">
              <label class="col-sm-4 col-form-label small">Existing Password :</label>
              <div class="col-sm-8">
               <input class="form-control" id="termName" name="termName" >  
              </div>
          </div>
  
               
          <div class="form-group row">
              <label class="col-sm-4 col-form-label small">New Password :</label>
              <div class="col-sm-8">
               <input class="form-control" id="termName" name="termName" >  
              </div>
          </div>

               
          <div class="form-group row">
              <label class="col-sm-4 col-form-label small">Confirm Password :</label>
              <div class="col-sm-8">
               <input class="form-control" id="termName" name="termName" >  
              </div>
          </div>

          <div class="form-group" align="right">
              <div class="col-sm-8 ml-sm-auto">
                      <button class="btn btn-info" type="submit">Save</button>
                  </div>
          </div>
                     
                                
  
                                 
    </div>
  </div>
  <!-- </form> -->
  </div>
