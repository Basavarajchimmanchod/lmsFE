<div class="page-heading">
  <h1 class="page-title">Search Categories</h1>
  <p style="font-size:10px"> 
        To view details about a resource category, click the link.                </p>
  <ol class="breadcrumb">
      <li class="breadcrumb-item">
          <a href="index.html"><i class="la la-home font-20"></i></a>
      </li>
     <!-- <li class="breadcrumb-item"></li>  -->
  </ol>
</div>
<form #CategoriesForm="ngForm" (ngSubmit)="onSubmit(CategoriesForm)">

<div class="row" >
    <div class="col-md-6" width="auto">
        <div class="ibox">
          
            <div class="ibox-head">
                  
              <div class="ibox-title"> Search</div>
              <div class="ibox-tools">
                  <a class="ibox-collapse" data-widget="collapse" ><i class="fa fa-minus"></i></a>
                <!--  <a class="fullscreen-link"><i class="fa fa-expand"></i></a> -->
              </div>
          </div>
          <div class="ibox-body" > 
         

        <div class="form-group row">
            <label class="col-sm-4 col-form-label small">Name :</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" id="name" name="name" required ngModel >
            </div>
        </div>

        <!-- <div class="form-group row">
          <label class="col-sm-4 col-form-label small">Description  :</label>
          <div class="col-sm-8">
              <input class="form-control" type="text" required >
          </div>
      </div> -->
        
        <div class="form-group row">
            <label class="col-sm-4 col-form-label small">Searchable  :</label>
            <div class="col-sm-8 " >
                <div class="radio" *ngFor="let option of isCategorySearchable">
              <label >
                  <input type="radio" name="isCategorySearchable" id="isCategorySearchable" [value]="option" ngModel>{{ option }}
              </label>      
              </div>
            </div>
          </div>
           
          <div class="form-group row">
            <label class="col-sm-4 col-form-label small">Status   :</label>
            <div class="col-sm-8 " >
                <div class="radio" *ngFor="let option of status">
              <label >
                  <input type="radio" name="status" id="status" [value]="option" ngModel>{{ option }}
              </label>      
              </div>
            </div>
          </div>

        </div>
  
                          
                                <div class="form-group row">
                                        <div class="form-group row">
                                            <div class="col-sm-8 ml-sm-auto">
                                                <button class="btn btn-info" type="submit">Search</button>
                                            </div>
                                        </div>
                                </div>
  </div>
  </div>

  <div *ngIf="isDisable==true"> 
    <div class="ibox">

    <div class="ibox-body" > 
     <div >
        <table class="table table-striped table-bordered table-hover table-responsive" id="example-table" cellspacing="0" width="100%">
            <thead>
              <tr>
              <th>Name</th>
              <th>Start Date</th>
              <th>End Date</th>
              <th> Searchable </th>
              <th> Status</th>
              <th> Action </th>
          </tr>
      </thead>
     
                <tbody *ngFor="let Categorie of categoriesd; let i=index">

                        <tr>
                                <td> {{ Categorie.name }} </td>
                                <td> {{ Categorie.startDate }}</td>
                                <td>{{ Categorie.endDate }} </td> 
                                <td> {{ Categorie.isCategorySearchable}}</td>
                                <td> {{ Categorie.status}}</td>
                                <td>
                                <button type="button"><a routerLink="/edit-Categorie/{{Categorie.id}}"><i class="ti-pencil-alt"></i></a></button>
                                <button type="button" >
                                  <a routerLink="/delete-Categorie/{{Categorie.id}}" style="color:lightseagreen" ><i class="ti-trash"></i></a> </button>  
                                  <button type="button" >
                                    <a routerLink="/view-Categories/{{Categorie.id}}" style="color:lightseagreen" ><i class="ti-list"></i></a> </button>  
                               </td>
                            </tr>

        </tbody>

        </table>
</div>
</div>
</div>
</div>

  
</div>
</form>
