  </div>
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
  <div class="row" >
      <div class="col-md-6" width="auto">
          <div class="ibox">
            
              <div class="ibox-head">
                    
                <div class="ibox-title"> Search</div>
                <div class="ibox-tools">
                    <a class="ibox-collapse" data-widget="collapse" ><i class="fa fa-minus"></i></a>
                  <!--  <a class="fullscreen-link"><i class="fa fa-expand"></i></a> -->
                </div>
            </div>
            <div class="ibox-body" > 
           
  
          <div class="form-group row">
              <label class="col-sm-4 col-form-label small">Name :</label>
              <div class="col-sm-8">
                  <input class="form-control" type="text" id="name" name="name" required ngModel>
              </div>
          </div>
  
          <div class="form-group row">
            <label class="col-sm-4 col-form-label small">Code  :</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" id="code" name="code" required ngModel>
            </div>
        </div>
          
       
    
                            
                                  <div class="form-group row">
                                          <div class="form-group row">
                                              <div class="col-sm-8 ml-sm-auto">
                                                  <button class="btn btn-info" type="submit">Search</button>
                                              </div>
                                          </div>
                                  </div>
    </div>
    </div>
  </div>
  
  <div *ngIf="isDisable==true"> 
    <div class="ibox">

    <div class="ibox-body" > 
     <div >
        <table class="table table-striped table-bordered table-hover table-responsive" id="example-table" cellspacing="0" width="100%">
            <thead>
                <tr>
                        <th>Role Id</th>
                        <th>System Role Name</th>
                        <th> Organisation </th>
                        <th> Action </th>

                </tr>
             
      </thead>
      <tbody *ngFor="let SystemRoles of Systemrolesd; let i=index">
<tr>
          <td> {{ SystemRoles.roleId}} </td>
          <td>{{ SystemRoles.roleName }}</td>    
          <td>
                <span *ngFor="let systemRole of SystemRoles.organization"> {{ systemRole.orgName }}<br/> </span>

            <!-- {{ SystemRoles.organisation }} -->
        </td>

                <!-- <td> {{ Terms.termName }} </td>
                <td> {{ Terms.startDate }}</td>"['/edit-discipline', Terms.id]"
                <td>{{ Terms.endDate }} </td>  -->
               <td>
                <button type="button"><a [routerLink]="['/edit-System-Roles',SystemRoles.id]"><i class="ti-pencil-alt"></i></a></button>
                <button type="button"><a [routerLink]="['/delete-System-Roles',SystemRoles.id]"><i class="ti-trash"></i></a></button>
                <button type="button"><a [routerLink]="['/view-System-Roles-details',SystemRoles.id]"><i class="ti-list"></i></a></button>

                                

                                <!-- <button type="button" >-->

                                  <!-- <a [routerLink]="['/delete-Term', Terms.id]" style="color:lightseagreen" ><i class="ti-list"></i></a> </button>  -->

        </tbody>
        </table>
</div>
</div>
