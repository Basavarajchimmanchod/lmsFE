<div class="page-heading">
  <h1 class="page-title">Search Discipline</h1>
  <p style="font-size:10px"> 
    To find a major to view or edit, fill out the search criteria below and click Search. From the list that is generated, click the View/Edit link next to the appropriate major.
  </p>
  <ol class="breadcrumb">
      <li class="breadcrumb-item">
          <a href="index.html"><i class="la la-home font-20"></i></a>
      </li>
     <!-- <li class="breadcrumb-item"></li>  -->
  </ol>
</div>
<form #disciplineSearchForm="ngForm" (ngSubmit)="onSubmit(disciplineSearchForm)">

<div class="row" >
    <div class="col-md-6" width="auto">
        <div class="ibox">
          
            <div class="ibox-head">
                  
              <div class="ibox-title"> Search</div>
              <div class="ibox-tools">
                  <a class="ibox-collapse" data-widget="collapse" ><i class="fa fa-minus"></i></a>
                <!--  <a class="fullscreen-link"><i class="fa fa-expand"></i></a> -->
              </div>
          </div>
          <div class="ibox-body" > 
         

        <div class="form-group row">
            <label class="col-sm-4 col-form-label small">Discipline Name :</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" id="name" name="name" required ngModel>
            </div>
        </div>

        <div class="form-group row ">
            <label class="col-sm-4 col-form-label small">Status  :</label>
        <div class="col-sm-8 " >
                        <div class="radio" *ngFor="let option of status">
                      <label >
                          <input type="radio" name="status" id="status" [value]="option" ngModel>{{ option }}
                      </label>      
                      </div>
                 
          </div>
          </div>

        
           
         
        </div>
  
                          
                                <div class="form-group row">
                                        <div class="form-group row">
                                            <div class="col-sm-8 ml-sm-auto">
                                                <button class="btn btn-info" type="submit">Search</button>
                                            </div>
                                        </div>
                                </div>
  </div>
  </div>

  <div *ngIf="isDisable==true"> 
    <div class="ibox">

    <div class="ibox-body" > 
     <div >
    <table class="table table-striped table-bordered table-hover table-responsive" id="example-table" cellspacing="0" width="100%">

  <!-- <table *ngFor="let termsdata of termsd" > -->
    <thead>
      <tr>
              <th>Name</th>
              <th>Code</th>
              <th>Status</th>
              <th> Action </th>

      </tr>
   
</thead>
      <tbody *ngFor="let discipline of disciplined; let i=index">

              <tr>
                <td> {{ discipline.name}} </td>
                <td>{{ discipline.code }}</td>
                <td>{{ discipline.status }}</td>    
                <td>
                    <button type="button"><a [routerLink]="['/edit-discipline',discipline.id]"><i class="ti-pencil-alt"></i></a></button>
                    <button type="button"><a [routerLink]="['/delete-discipline',discipline.id]"><i class="ti-trash"></i></a></button>
                    <button type="button"><a [routerLink]="['/view-discipline-details',discipline.id]"><i class="ti-list"></i></a></button>

                </td>

  
          </tr>
      </tbody>
  </table>
</div>
</div>
</div>
</div>

</div>
</form>
