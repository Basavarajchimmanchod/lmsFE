<div class="page-heading">
  <h1 class="page-title">Search Content</h1>
  <p style="font-size: 10px"> 
        The fields below can be used to search for a Content. 
      </p>
  <ol class="breadcrumb">
      <li class="breadcrumb-item">
          <a href="index.html"><i class="la la-home font-20"></i></a>
      </li>
     <!-- <li class="breadcrumb-item"></li>  -->
  </ol>
</div>
<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
<div class="row" >
    <div class="col-md-6" width="auto">
        <div class="ibox">
            
            <div class="ibox-head">
                  
              <div class="ibox-title"> Search</div>
              <div class="ibox-tools">
                  <a class="ibox-collapse" data-widget="collapse" ><i class="fa fa-minus"></i></a>
                <!--  <a class="fullscreen-link"><i class="fa fa-expand"></i></a> -->
              </div>
          </div>
          <div class="ibox-body" > 
         

        <div class="form-group row">
            <label class="col-sm-4 col-form-label small">Content Name :</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" required  id="contentName" name="contentName" ngModel>
            </div>
        </div>

        
        <div class="form-group row">
            <label class="col-sm-4 col-form-label small">Status :</label>
            <div class="col-sm-8 " >
                <div class="radio" *ngFor="let option of status">
              <label >
                  <input type="radio" name="status" id="status" [value]="option" ngModel>{{ option }}
              </label>      
              </div>
            </div>
          </div>
           
          <div class="form-group row">
            <label class="col-sm-4 col-form-label small" > Type : </label>
            <div class="col-sm-8">
                <select class="form-control" id="type" name="type" ngModel>
                    <option *ngFor="let typess of types" [value]="typess">{{ typess }}</option>
                </select>
        </div>
        </div>

        <!-- <div class="form-group row">
          <label class="col-sm-4 col-form-label small" >Category : </label>
          <div class="col-sm-8">
            <select class="form-control" id="major" name="major" ngModel>
                <option>All </option>
                <option *ngFor="let majors of categoriesd" [value]="majors.name">{{ majors.name }}</option>
            </select>
          </div>
      </div> -->

        </div>
  
                          
                                <div class="form-group row">
                                        <div class="form-group row">
                                            <div class="col-sm-8 ml-sm-auto">
                                                <button class="btn btn-info" type="submit">Search</button>
                                            </div>
                                        </div>
                                </div>
  </div>
  </div>


  <div *ngIf="isDisable==true" > 
        <div class="ibox">

        <div class="ibox-body" > 
         <div >
       
                <table class="table table-striped table-bordered table-hover table-responsive" id="example-table" cellspacing="0" width="100%">
                        <thead>
                                <tr>
                                    <th>Content Name</th>
                                    <th> Type </th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let content of Contentsd; let i=index">
    
                                    <tr>
                                            <td> {{ content.name }} </td>
                                            <td> {{ content.type}} </td>
                                            <td>{{ content.status }} </td> 
                                           <td>
                                             <button type="button"><a [routerLink]="['/edit-Content', content.id]"><i class="ti-pencil-alt"></i></a></button>
                                          <button type="button" ><!--data-toggle="tooltip" data-placement="bottom" title="Delete details" >-->
                                             <a [routerLink]="['/delete-Content', content.id]" style="color:lightseagreen" ><i class="ti-trash"></i></a> </button> 
                                            <button type="button">
                                             <a routerLink=" " style="color:lightseagreen" ><i class="ti-download"></i></a> </button> 
                                             <button type="button"><a [routerLink]="['/view-Content-details', content.id]"><i class="ti-list"></i></a></button>
    
                                             </td> 
                                        </tr>
    
                    </tbody>
                    </table>
  </div>
</div>
</div>
</div>



</div>
</form>
