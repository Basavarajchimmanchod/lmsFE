<div class="page-heading">
    <h1 class="page-title">Edit Term</h1>
    <p style="font-size:10px">
      Add a new term by filling in the fields below. When you are finished, click Submit. An asterisk [*] indicates a required field.      </p>
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="index.html"><i class="la la-home font-20"></i></a>
        </li>

  </div>

               <input class="form-control" id="termName" formControlName="termName" required>
