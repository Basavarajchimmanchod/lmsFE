  <form #institutionalRolesForm="ngForm" (ngSubmit)="onSubmit(institutionalRolesForm)">
  <div class="row" >
      <div class="col-md-6" width="auto">
          <div class="ibox">
            
              <div class="ibox-head">
                    
                <div class="ibox-title"> Search</div>

                    <a class="ibox-collapse" data-widget="collapse" ><i class="fa fa-minus"></i></a>
                  <!--  <a class="fullscreen-link"><i class="fa fa-expand"></i></a> -->
                </div>
            </div>
            <div class="ibox-body" > 
           
  
          <div class="form-group row">
              <label class="col-sm-4 col-form-label small">Name :</label>
              <div class="col-sm-8">
                  <input class="form-control" type="text" id="name" name="name" required ngModel>
              </div>
          </div>
  
          <div class="form-group row">
            <label class="col-sm-4 col-form-label small">Code  :</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" id="code" name="code" required ngModel>
            </div>
        </div>

                                          </div>
                                  </div>
    </div>
    </div>
  </div>

  <div *ngIf="isDisable==true"> 
        <div class="ibox">
    
        <div class="ibox-body" > 
         <div >
        <table class="table table-striped table-bordered table-hover table-responsive" id="example-table" cellspacing="0" width="100%">
    
      <!-- <table *ngFor="let termsdata of termsd" > -->
            <thead>
                    <tr>
                            <th>Role Id</th>
                            <th>Institutional Role Name</th>
                            <th> Organisation </th>
                            <th> Action </th>

                    </tr>
                 
          </thead>
                    <tbody *ngFor="let institutionalroles of organizationsd; let i=index">

                            <tr>
                              <td> {{ institutionalroles.code}} </td>
                              <td>{{ institutionalroles.name }}</td>
                             <td >
                                <span *ngFor="let institutionalrole of institutionalroles.lms"> {{ institutionalrole.orgName }}<br/> </span>
                              </td>
                                   <td>
                                    <button type="button"><a [routerLink]="['/edit-Institutional-Roles',institutionalroles.id]"><i class="ti-pencil-alt"></i></a></button>
                                    <button type="button"><a [routerLink]="['/delete-Institutional-Roles',institutionalroles.id]"><i class="ti-trash"></i></a></button>
                                    <button type="button"><a [routerLink]="['/view-Institutional-Roles-Detail',institutionalroles.id]"><i class="ti-list"></i></a></button>

                                    <!-- <button type="button" >-->
                                      <!--data-toggle="tooltip" data-placement="bottom" title="Delete details" >--> 
                                      <!-- <a [routerLink]="['/delete-Term', Terms.id]" style="color:lightseagreen" ><i class="ti-list"></i></a> </button>  --> 
                                  </td>
                                </tr>
                               
            </tbody>
      </table>
    </div>
    </div>
    </div>
    </div>
    
  </div>
